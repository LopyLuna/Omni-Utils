name: Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          arguments: build

      - name: Get mod version from Gradle properties
        uses: madhead/read-java-properties@v1
        id: props
        with:
          file: gradle.properties
          property: mod_version

      - name: Publish mod to GitHub Releases
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          github-generate-changelog: true
          github-draft: false
          github-prerelease: false

          files: |
            build/libs/!(*-@(dev|sources|javadoc)).jar

          name: Omni-Utils Release
          version: ${{ steps.props.outputs.value }}
          version-type: release

          loaders: |
            neoforge
          game-versions: |
            1.21.1

      - name: Notify Discord on success
        if: success()
        uses: fateyan/action-discord-notifier@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          message-title: "Omni-Utils on branch ${{ steps.props.outputs.value }} has been built!"
          message-body: |
            [__Download__](https://github.com/LopyLuna/Omni-Utils/releases/download/${{ steps.props.outputs.value }}/omni_util-${{ steps.props.outputs.value }}.jar)